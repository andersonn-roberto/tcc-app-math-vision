<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Math Vision Master</title>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div
      id="login"
      style="text-align: center; margin-top: 200px; margin-bottom: 300px;"
    >
      <h2>LOGIN</h2>
      <br />
      <input type="text" name="email" id="email" placeholder="E-mail" />
      <br />
      <input type="password" name="senha" id="senha" placeholder="Senha" />
      <br />
      <br />
      <button id="btn-login">Login</button>
    </div>

    <script>
      var btnLogin = document.querySelector("#btn-login");
      var txtEmail = document.querySelector("#email");
      var txtSenha = document.querySelector("#senha");
      btnLogin.addEventListener("click", function () {
        if (txtEmail.value != '' && txtSenha.value != '') {
          window.localStorage.setItem("ultimo_login", txtEmail.value);
          window.location.assign(window.location.origin);
        }
      });
    </script>
  </body>
</html>
